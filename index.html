    <script>
        
        const dot = document.querySelector('.dot');
        document.body.addEventListener('click', checkLoc);
        
        function checkLoc(e){
            
            //box.style.transform = translate(e.clientX + "px", e.clientY + "px");
            
            dot.style.transform = `translateY(${e.clientY - 280}px)`;
            dot.style.transform += `translateX(${e.clientX - 280}px)`;
            dot.style.opacity = 1;

            console.log("You have clicked")

            console.log(e.offsetX, e.offsetY);

            
        }



        // make reference to button

        // create listener to detect click on button
        button1.addEventListener('click', moveBox);

        function moveBox(e){
            const box = document.querySelector('.dot-container');
            const dot = document.querySelector('.dot');
            dot.style.opacity = 0;
            box.classList.toggle('rotate');
        }

        // make reference to button

        const button2 = document.getElementById('btn2');

        // create listener to detect click on button
        button2.addEventListener('click', moveBox1);

            box.classList.toggle('change');
